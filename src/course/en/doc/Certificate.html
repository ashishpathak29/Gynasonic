<script>


SetText ("dateBox", DateStr (new Date()));


function SetText (id, text)
{
	document.getElementById (id).innerHTML = text;
}

window.onload = function()
{
	CallPrint()
}
function DateStr (date)
{
var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
var sup = "";
    
var d = date.getDate();

	switch (d) {
		case 1:
		case 21:
		case 31:
			sup = "st";
			break;
		case 2:
		case 22:
			sup = "nd";
			break;
		case 3:
		case 23:
			sup = "rd";
			break;
		default:
			sup = "th";
	}
	
	return d + "<sup>" + sup + "</sup> " + months [date.getMonth()] + " " + date.getFullYear();
}


function CallPrint() {
        var prtContent = document.getElementById('main');
        var WinPrint = window.open('', '', 'width=650,height=910,scrollbars=1,menuBar=1');
            //WinPrint.document.title = 'Certificate';
        var str =  prtContent.innerHTML;

        WinPrint.document.write(str);
        WinPrint.document.title = 'Certificate';
		window.close();
		WinPrint.print()
        WinPrint.document.close();
        WinPrint.focus();
		
    }
SetText ("nameBox2", window.opener.pipwerks.SCORM.get("cmi.core.student_name"));
    
function printContent(){

	window.focus();
	window.print();
}
function closeWin(){
	self.top.opener=""
	self.close();
}
